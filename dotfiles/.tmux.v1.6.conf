# mouse mode
set -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on

# Bind PREFIX+r to reload config

bind r source-file ~/.tmux.conf\; display "Reloaded"

# c-l removes history
bind -n C-l send-keys C-l \; run 'tmux clear-history'

